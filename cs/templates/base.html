<!DOCTYPE html>
<html>
<head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/static/css/styles.css"  media="screen,projection"/>
    <link href="/static/img/favicon.png" rel="shortcut icon"/>
    <title>BattleJS</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="/static/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="/static/js/materialize.min.js"></script>

    {% block heading %}

    {% endblock %}

</head>

<body>

{% block content %}

{% endblock %}

    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">BattleJS</h5>
                <p class="grey-text text-lighten-4">Battle other programmers by writing functions in Javascript.</p>


            </div>
            <div class="col l3 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                    <li><a class="white-text" href="/leaderboard">Leaderboard</a></li>
                    {% if logged %}
                        <li><a class="white-text" href="/panel">My Panel</a></li>
                        <li><a class="white-text" href="/logout">Logout</a></li>
                    {% endif %}
                </ul>
            </div>
            <div class="col l3 s12">
                <h5 class="white-text">Connect</h5>
                <ul>
                    <li><a class="white-text" href="http://twitter.com/battle_js">Twitter</a></li>
{#                    <li><a class="white-text" href="#!">Facebook</a></li>#}
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">

            Made by <a class="orange-text text-lighten-3" href="http://codexsw.com">CODEXSW</a>
        </div>
